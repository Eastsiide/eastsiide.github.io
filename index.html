<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Custom Webpage for Last MinEat -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last MinEat</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Top Bar with Instagram Icon -->
    <div class="top-bar">
        <ul class="social-links">
            <li>
                <a href="https://www.instagram.com/last_min_eat/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </div>

    <!-- Header Section -->
    <header class="main-header">
        <div class="navigation-container">
            <nav class="nav-bar">
                <ul class="nav-tabs">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html">RECIPES</a></li>
                    <li class="logo-item">
                        <img src="images/lme-logo_transparent.png" alt="Last MinEat Logo" class="logo" />
                    </li>
                    <li><a href="index.html">SHOP</a></li>
                    <li><a href="index.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Headline Section -->
    <div class="content">
        <p>Welcome to LastMinEat: From Pantry to Plate in Minutes!</p>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <form id="ingredientForm">
            <input type="text" id="ingredientInput" placeholder="ENTER YOUR INGREDIENTS..." />
            <button type="button" id="addIngredient">+</button>
        </form>
        <div id="ingredients"></div>
        <button id="searchRecipes">Search Recipes</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>© ALL CONTENT IS IN OWNERSHIP OF Last MinEat® IS A REGISTERED TRADEMARK</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
